  <script>
    let myDate = new Date();
    let hrs = myDate.getHours();
    let greet;
    let greetclass;
    if (hrs < 12) {
      greet = 'Good Morning';
      greetclass = "morning";
    }
    else if (hrs >= 12 && hrs <= 17) {
      greet = 'Good Afternoon';
      greetclass = "afternoon";
    }
    else if (hrs >= 17 && hrs <= 24) {
      greet = 'Good Evening';
      greetclass = "night";
    }

    document.getElementById('greeting').innerHTML =
        '<b class=' + greetclass + '>' + greet + '</b> and welcome to my site!';
</script>
